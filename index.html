<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@200;500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="outermost">
    <div class="container">
      <div class="left-column">
        <h4>Your Result</h4>
        <div class="points-circle">
          <span class="points-numerator">76</span>
          <span class="points-denominator">of 100</span>
        </div>
        <div class="left-col-text">
          <h3>Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="right-column">
        <h3>Summary</h3>
        <div class="points-category">
          <div class="points-reaction">
            <div class="points-wrapper">
              <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
              <span>Reaction</span>
            </div>
            <span class="dark-text">80 <span class="light-text">/ 100</span></span>
          </div>
  
          <div class="points-memory">
            <div class="points-wrapper">
              <img src="./assets/images/icon-memory.svg" alt="Memory icon">
              <span>Memory</span>
            </div>
            <span class="dark-text">92 <span class="light-text">/ 100</span></span>
          </div>
  
          <div class="points-verbal">
            <div class="points-wrapper">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal icon">
              <span>Verbal</span>
            </div>
            <span class="dark-text">61 <span class="light-text">/ 100</span></span>
          </div>
  
          <div class="points-visual">
            <div class="points-wrapper">
              <img src="./assets/images/icon-visual.svg" alt="Visual icon">
              <span>Visual</span>
            </div>
            <span class="dark-text">72 <span class="light-text">/ 100</span></span>
          </div>
        </div>
        <button class="button-below">Continue</button>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Adelaja Halima</a>.
    </p>
  </div>
</body>
</html>
